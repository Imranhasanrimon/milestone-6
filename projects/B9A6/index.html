<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B9A6</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/82b4de73d1.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="max-w-xl mx-auto mt-6">
        <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <button class="btn btn-sm bg-sky-400">Search</button>
        </label>
    </header>
    <main>
        <!--All posts section -->
        <section class="grid grid-cols-3 border m-2 gap-3 p-3 ">
            <!-- posts side  -->
            <aside id="post-container" class="col-span-2 space-y-2">
            </aside>
            <!-- marked post side  -->
            <aside>
                <div id="mark-container" class="bg-red-50 rounded-xl p-3">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold">Title</h3>
                        <p>Mark as read (<span id="counter">0</span>)</p>
                    </div>
                </div>

            </aside>
        </section>

        <!--All latest posts section -->
        <section class="mt-12">
            <!-- heading  -->
            <div class="text-center">
                <h2 class="text-3xl font-bold">Latest Posts</h2>
                <p class="max-w-80 mx-auto text-gray-500 text-sm">enthusiast sharing captivating destinations and
                    insider tips
                    to inspire</p>
            </div>
            <!-- post container  -->
            <div class="grid grid-cols-3 gap-4 p-4">
                <!-- createElement  -->
                <div class="shadow-lg p-2 rounded-xl">
                    <!-- image -->
                    <div>
                        <img class="rounded-md" src="https://i.ibb.co/MRFZT7G/pexels-pixabay-356056.jpg" alt="">
                    </div>
                    <!-- info -->
                    <div class="space-y-2 p-3 mb-6">
                        <i class="fa-solid fa-calendar-days mr-2 "></i> 29 January 2024
                        <h2 class="text-lg font-bold">Classic Rock Anthems: Greatest Hits</h2>
                        <p class="text-sm">Rock out to the greatest hits of all time with this epic playlist!</p>
                        <!-- user -->
                        <div class="flex items-center gap-5">
                            <div class="avatar">
                                <div class="ring-primary ring-offset-base-100 w-10 rounded-full ring ring-offset-2">
                                    <img src="https://i.ibb.co/z8zx95w/pexels-davide-de-giovanni-1649675.jpg" />
                                </div>
                            </div>
                            <div>
                                <h2 class=" font-bold">Anthemss</h2>
                                <h2 class=" font-medium text-gray-500">RoR Developer</h2>
                            </div>

                        </div>
                    </div>

                </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>


</html>
