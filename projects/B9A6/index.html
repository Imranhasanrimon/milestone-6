<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B9A6</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/82b4de73d1.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="max-w-xl mx-auto mt-6">
        <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <button class="btn btn-sm bg-sky-400">Search</button>
        </label>
    </header>
    <main>
        <!-- posts section -->
        <section class="grid grid-cols-3 border m-2 gap-3 p-3 ">
            <!-- posts side  -->
            <aside class="col-span-2">
                <!-- each post  -->
                <div class="flex items-start gap-7 bg-red-50 rounded-xl p-3">
                    <!-- avatar -->
                    <div class="avatar online">
                        <div class="w-24 rounded-full">
                            <img src="https://i.ibb.co/0QRxkd5/pexels-jan-kop-iva-3525908.jpg" />
                        </div>
                    </div>
                    <!-- avatar info  -->
                    <div class="space-y-2">
                        <div class="text-gray-500 font-medium space-x-4">
                            <span># Comedy</span>
                            <span> Author: John Doe</span>
                        </div>
                        <h2 class="text-xl font-bold">10 Kids Unaware of Their Costrume</h2>
                        <p class="text-gray-500 ">It is one thing to subject yourself to a Costrume mishap</p>
                        <!-- divider  -->
                        <div class="divider "></div>
                        <div class="space-x-3">
                            <i class="fa-regular fa-comment"></i> 560
                            <i class="fa-regular fa-eye"></i> 1568
                            <i class="fa-regular fa-clock"></i> 5 min
                        </div>
                    </div>
                </div>
            </aside>
            <!-- marked post side  -->
            <aside>
                <div class="bg-red-50 rounded-xl p-3">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold">Title</h3>
                        <p>Mark as read (0)</p>
                    </div>
                </div>

            </aside>
        </section>
    </main>

    <script src="./app.js"></script>
</body>


</html>
