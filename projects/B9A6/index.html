<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B9A6</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/82b4de73d1.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="max-w-xl mx-auto mt-6">
        <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <button class="btn btn-sm bg-sky-400">Search</button>
        </label>
    </header>
    <main>
        <!-- posts section -->
        <section class="grid grid-cols-3 border m-2 gap-3 p-3 ">
            <!-- posts side  -->
            <aside id="post-container" class="col-span-2 space-y-2">
            </aside>
            <!-- marked post side  -->
            <aside>
                <div id="mark-container" class="bg-red-50 rounded-xl p-3">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold">Title</h3>
                        <p>Mark as read (<span id="counter">0</span>)</p>
                    </div>
                </div>

            </aside>
        </section>
    </main>

    <script src="./app.js"></script>
</body>


</html>
